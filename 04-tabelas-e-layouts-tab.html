<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e Layouts Tabelados</title>

</head>

<body>

    <h1>Tabelas</h1>

    <table border="1" width="100%">
        <thead>

            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>

            <tr>
                <td colspan="3" align="center">Descrição da tabela</td>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>

            <tr>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>

            <tr>
                <td>3A</td>
                <td colspan="2">3BC</td>

            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <td colspan="3">Rodapé da tabela: <p align="right"> R$100,00</p> </td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como layout</h2>

    <table width="600px">
        <tr height="90px">
            
            <td colspan="4" bgcolor="#bbccee" align="center"> Cabeçalho</td>
            
        </tr>

        <tr height="300px">
            <td  width="20px" bgcolor="#0000ff"></td>
            <td width="60%" bgcolor="#dddddd">             <!--Width para ,emsirar qual linha da tabela vai ter de espaço % ou px (pixel)-->
                <h2>Título</h2>
                <p>Textos</p>
                
            </td>
            <td bgcolor="#eeeeee">Coluna 2</td>
            <td width="20px" bgcolor="#0000ff"></td>
        </tr>
        
        <tr>
            
            <td colspan="4" bgcolor="#ff0000" align="center">Rodapé</td>
            
        </tr>
        

    </table>

</body>

</html>
